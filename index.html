<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div class="container">
          <div class="row col-md-12 col-md-offset-2 custyle">
            <div >
                <a href="#" class="btn btn-primary btn-xs pull-right add"><b>+</b> Add new book</a>
            </div> <br><br><br><br>

            <div class="row col-md-12 hiddenForm">
                <form id="formId">
                    <div class="form-group row">

                      <label for="bookTitle" class="col-sm-2 col-form-label">Title</label>

                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="bookTitle"  placeholder="Add book title">
                      </div>

                    </div>

                    <div class="form-group row">

                      <label for="author" class="col-sm-2 col-form-label">Author</label>

                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="author" placeholder="Add book author">
                      </div>

                    </div>

                    <div class="form-group row">

                      <label for="pages" class="col-sm-2 col-form-label">Pages</label>

                      <div class="col-sm-10">
                        <input type="Number" class="form-control" id="pages" placeholder="Add book pages number">
                      </div>

                    </div>
                    <div class="form-group form-inline row">
                      
                      <div class="col-md-1">
                          <label for="exampleFormControlSelect1">Status</label>
                      </div>
                      <div class="col-md-offset-2">
                        <select class="form-control" id="statusValue">
                          <option value="read">read</option>
                          <option value="unread" selected="selected">unread</option>
                        </select>
                      </div>

                        
                      
                        
                    </div>
                  
                    <button type = "submit", class = "btn btn-primary submit" > Submit</button>
                    <button class = "btn btn-danger cancel" > Cancel</button>
                  </form>
                </div>
                <table class="table table-striped custab">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>No of Pages</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                       
                </table>
                </div>
            </div>
    
    <script src="library.js"></script>
</body>
</html>
